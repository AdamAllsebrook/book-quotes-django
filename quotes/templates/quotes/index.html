{% extends "base.html" %}

{% block content %}

        <h1 class="text-2xl mx-auto py-4">Book Quotes</h1>
        {% include 'quotes/_new_quote.html' %}
        <div id="quotes-feed" class="p-4">
            {% for quote in quotes %}

            {% endfor %}
        </div>
    </main>
{% endblock %}
